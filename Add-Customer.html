<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .head {
        font-size: 25px;
        font-weight: 800;
        color: rgb(0, 0, 0);
        font-family: cormorant;
      }
      .navbar-collapse {
        display: flex;
        justify-content: end;
      }
      .tag {
        font-size: 25px;
        font-weight: 900;
        color: rgb(0, 0, 0);
        font-family: cormorant;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-items">
      <div class="container-fluid">
        <div class="tag">CAR WASH</div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="View all Customers.html"
                >View all Customer</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Add-Customer.html">Add Customer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Search Customer.html"
                >Search Customer</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Delete-Customer.html"
                >Delete Customer</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="row">
        <div
          class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
        >
          <div class="row g-3">
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Name"
              />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form-label">Gender</label><br />
              <input
                type="radio"
                name="Gender"
                id=""
                value="Male"
                class="form-check-input"
              />
              <label for="" class="form-check-label">Male</label>

              <input
                type="radio"
                name="Gender"
                id=""
                value="Female"
                class="form-check-input"
              />
              <label for="" class="form-check-label">Female</label>
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form-label">Phone Number</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Phone Number"
              />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form-label">House name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter House name"
              />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form-label">House land mark</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter land mark"
              />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form-label">Pin code</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter  Pin code"
              />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form-label">Car Manufacturer</label>
              <select name="" id="" class="form-select">
                <option value="select a car Manufacturer">
                  select a car Manufacturer
                </option>
                <option value="A+">Suzuki</option>
                <option value="AB+">Benz</option>
                <option value="B+">BMW</option>
                <option value="AB+">Jeep</option>
                <option value="A+">Mahindra</option>
                <option value="AB+">Tata</option>
                <option value="B+">Hyundai</option>
                <option value="AB+">Honda</option>
              </select>
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form-label">Car Model</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Car Model"
              />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form-label">Car Colour</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Car Colour"
              />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form-label">Car Registration Number</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Registration Number"
              />
            </div>
            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
            >
              <label for="" class="form-label">Work description</label>
              <textarea
                name=""
                id=""
                cols="20"
                rows="5"
                class="form-control"
                placeholder="Work description"
              ></textarea>
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form-label">Expected Delivery Date</label>
              <input type="text" class="form-control" placeholder="" />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form-label">Total Amount</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Total Amount"
              />
            </div>

            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
            >
              <button class="btn btn-success">Add</button>
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
